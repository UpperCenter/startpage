<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/0b961fad72.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css" />
	<title>There's No Place Like ~/ üè°</title>
</head>

<body style="background-image: url(./images/wallpaper.png)">
	<script>
		document.querySelector(
			"body"
		).style.backgroundImage = `url(./images/wallpaper.png)`;
	</script>

	<main>
		<div class="search-forms">
			<form action="https://duckduckgo.com/" class="duckduckgo" method="get">
				<input type="text" name="q" placeholder="Search DuckDuckGo" autocomplete="off" autofocus />
			</form>
		</div>
		<div class="datetime">
			<div class="time" id="time">07:17 PM</div>
			<div class="date" id="date">
				<span id="month"></span> <span id="day"></span>
			</div>
		</div>
		<div class="icons">
			<a href="https://youtube.com/"><i class="fa fa-youtube" aria-hidden="true"></i></a>
			<a href="https://twitter.com/"><i class="fab fa-twitter" aria-hidden="true"></i></a>
			<a href="https://twitch.tv/	"><i class="fab fa-twitch" aria-hidden="true"></i></a>
			<a href="https://github.com/"><i class="fa fa-github" aria-hidden="true"></i></a>
			<a href="https://outlook.office365.com/mail/inbox/"><i class="fas fa-university" aria-hidden="true"></i></a>
			<a href="https://mail.brkfst.dev/SOGo/"><i class="fas fa-inbox" aria-hidden="true"></i></a>
			<a href="https://the-eye.eu/"><i class="fas fa-folder-open" aria-hidden="true"></i></a>
			<a href="https://ipinfo.io/"><i class="fas fa-ethernet" aria-hidden="true"></i></a>
			<a href="https://dash.cloudflare.com/"><i class="fas fa-fire" aria-hidden="true"></i></a>
		</div>
		<div class="news"></div>
	</main>
	<script src="./js/time.js"></script>
	<script>
		if (window.onerror) {
			document.querySelector(
				"body"
			).style.backgroundImage = `url(./images/wallpaper.png)`;
		}
	</script>
	<script src="./js/news.js"></script>
</body>

</html>
